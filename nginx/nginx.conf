events {
      worker_connections 1024;
  }

  http {
      upstream 318_backend {
          server site-318:80;  # 通过服务名访问 318 内部端口
      }
      upstream dt_backend {
          server site-dt:80;  # 访问 dt 内部端口
      }

      # 318 服务器块
      server {
          listen 80;
          server_name 318.yongli.wang;  # 替换为您的域名

          location / {
              proxy_pass http://318_backend;
              proxy_set_header Host $host;
              proxy_set_header X-Real-IP $remote_addr;
              proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          }
      }

      # dt 服务器块
      server {
          listen 80;
          server_name dt.yongli.wang;  # 替换为您的域名

          location / {
              proxy_pass http://dt_backend;
              proxy_set_header Host $host;
              proxy_set_header X-Real-IP $remote_addr;
              proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          }
      }

      # 默认服务器块（处理未匹配请求）
      server {
          listen 80 default_server;
          return 404;
      }
  }